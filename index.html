<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h5>Update <span class="hl">CSS Variables</span> with <span class='hl'>JS</span></h5>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-suffix="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x400"> -->
  <img src="https://www.travelmag.com/wp-content/uploads/2018/04/ShortGuidePhoto1.jpg">

  <script>
    function handleChange() {
      const suffix = this.dataset.suffix || "";

      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    const inputs = document.querySelectorAll(".controls input");

    inputs.forEach(input => input.addEventListener("change", handleChange));

  </script>

</body>
</html>
